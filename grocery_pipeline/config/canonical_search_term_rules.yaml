# =====================================================
# Search term matching rules
#
# Default behavior:
#   - strategy: all_tokens
#   - All normalized tokens from search_term must appear in description_norm
#
# Overrides below handle:
#   - synonym / alias matching (any_of / require_any_of / require_all_of)
#   - false positives via none_of
#
# NOTE:
#   - Tokens are normalized to: lowercase, non-alnum -> space, collapse whitespace
# =====================================================

defaults:
  strategy: all_tokens

rules:

  # -------------------------
  # Dairy
  # -------------------------

  2% milk:
    # STRPOS substring matching causes "2" to match in "32 fl oz" or "a2".
    # Exclude non-2% milk types that slip through.
    strategy: all_tokens
    none_of:
      - lowfat
      - low fat
      - skim
      - fat free
      - whole
      - chocolate
      - 1%
    strip_tokens:
      - 12
      - 22
      - 32
      - 42

  eggs:
    # Plant-based eggs (e.g. Just Egg) are not real eggs.
    strategy: all_tokens
    none_of:
      - plant based

  # -------------------------
  # Produce / fruit edge cases
  # -------------------------

  blueberries:
    # You saw "medley" packs showing up across berries.
    # If you want to REMOVE medleys from single-berry terms, block common "mix/medley" cues.
    strategy: all_tokens
    none_of:
      - medley
      - mixed
      - mix
      - variety pack
      - trio
      - blend
      - raspberry
      - raspberries
      - blackberry
      - blackberries
      - yogurt

  raspberries:
    strategy: all_tokens
    none_of:
      - medley
      - mixed
      - mix
      - variety pack
      - trio
      - blend

  blackberries:
    strategy: all_tokens
    none_of:
      - medley
      - mixed
      - mix
      - variety pack
      - trio
      - blend

  frozen fruit:
    # "Fruit candy" showing up as frozen fruit.
    strategy: all_tokens
    none_of:
      - candy
      - gummy
      - gummies
      - sour
      - chocolate
      - covered

  frozen berries:
    # Tru Fru / chocolate-covered berries
    strategy: all_tokens
    none_of:
      - chocolate
      - covered
      - candy
      - gummies
      - gummy

  # -------------------------
  # Dairy
  # -------------------------

  fat free milk:
    # Core problem: "lactose free 2% reduced fat" passes because "free" from
    # "lactose free" + "fat" from "reduced fat" + "milk" all appear.
    # Fix: strip "lactose free" / "dairy free" so "free" must come from actual "fat free".
    strategy: all_tokens
    strip_tokens:
      - lactose free
      - lactose-free
      - dairy free
      - dairy-free
    none_of:
      - whole
      - oat

  soy sauce:
    # Teriyaki sauces and stir fry sauces getting in.
    strategy: all_tokens
    none_of:
      - teriyaki
      - stir fry

  oat milk:
    # Not strictly "oat milk" when it's an oat creamer.
    strategy: all_tokens
    none_of:
      - creamer

  greek yogurt:
    # If you don't want "greek style", exclude it.
    # If you decide later you DO want it, delete this rule.
    strategy: all_tokens
    none_of:
      - greek style

  yogurt:
    # You saw yogurt drinks/smoothies. This is preference-y:
    # - If you're okay counting them as yogurt-adjacent: remove this rule.
    # - If you want strict tubs/cups: exclude "drink" + "smoothie".
    strategy: all_tokens
    none_of:
      - drink
      - smoothie

  # -------------------------
  # Meat / seafood
  # -------------------------

  fish:
    # "Fish fry" / breading / tartar sauce false positives.
    strategy: all_tokens
    none_of:
      - fish fry
      - breading
      - seasoned
      - seafood breading
      - tartar sauce
      - sauce
      - batter
      - coating
      - mix

  shrimp:
    # "Shrimp & Surimi" mix is not pure shrimp.
    strategy: all_tokens
    none_of:
      - surimi

  ground beef:
    # "beef & pork" mixtures
    strategy: all_tokens
    none_of:
      - pork
      - chicken
      - turkey
      - lamb
      - deer

  beef:
    # You mentioned "include grade" - that's not a false-positive fix.
    # Leaving default behavior unless you later add a require_any_of for grades.
    # Example if you want it later:
    # strategy: require_any_of
    # require_any_of: ["choice", "select", "prime", "angus"]
    strategy: all_tokens

  # -------------------------
  # Beverages
  # -------------------------

  coffee:
    # Creamers are polluting coffee results.
    strategy: all_tokens
    none_of:
      - creamer
     

  # -------------------------
  # Meat / seafood (continued)
  # -------------------------

  chicken thighs:
    # "Chicken Thighs & Drumsticks" packs include drumsticks, not only thighs.
    strategy: all_tokens
    none_of:
      - drumstick
      - drumsticks

  chicken noodle soup:
    # "No Chicken Noodle Soup" contains all tokens but has no chicken.
    strategy: all_tokens
    none_of:
      - no chicken

  # -------------------------
  # Canned / packaged (continued)
  # -------------------------

  black beans:
    # Dinner mixes (e.g. "Black Beans & Rice Dinner Mix") are not plain black beans.
    strategy: all_tokens
    none_of:
      - dinner mix
      - rice

  # -------------------------
  # Pet care
  # -------------------------

  clumping cat litter:
    # STRPOS finds "clumping" inside "non clumping" / "non-clumping".
    strategy: all_tokens
    none_of:
      - non clumping
      - non-clumping

  # -------------------------
  # Snacks
  # -------------------------

  crackers:
    # Cracker sandwiches showing up.
    strategy: all_tokens
    none_of:
      - sandwich
      - sandwiches

  # -------------------------
  # Frozen section false positives
  # -------------------------

  frozen broccoli:
    # Medleys, meals, and flavored/prepared sides showing up.
    strategy: all_tokens
    none_of:
      - meal
      - alfredo
      - fettuccine
      - chicken
      - cheese
      - stuffed
      - medley
      - mixed
      - mix
      - frozen meal
      - peas
      - carrots
      - chestnuts
      - pasta
      - cheddar
      - ranch
      - sauced
      - garlic butter
      - normandy
      - blend
      - stir fry



  frozen pancakes:
    # Pancake-and-sausage on a stick, etc.
    # If you want JUST pancakes, exclude sausage.
    strategy: all_tokens
    none_of:
      - sausage

  frozen chicken nuggets:
    # Meals with nuggets included, plus plant-based products.
    strategy: all_tokens
    none_of:
      - meal
      - mac
      - plant based
      - from plants

  ice cream:
    # You noted low distinct count; no clear rule yet.
    strategy: all_tokens

  # -------------------------
  # Canned / packaged
  # -------------------------

  packaged meals:
    # Your earlier rule was too strict and missed older data.
    # Better: require ANY meal-ish keyword, but don't force only microwave.
    strategy: require_any_of
    require_any_of:
      - meal
      - meals
      - microwave
      - microwavable
      - heat eat
      - heat and eat
      - entree
      - ready to eat




  # -------------------------
  # Breakfast
  # -------------------------

  pancake:
    # Pancake syrup false positive.
    strategy: all_tokens
    none_of:
      - syrup

  pancake mix:
    # Potato pancake mix is a different product category.
    strategy: all_tokens
    none_of:
      - potato

  # -------------------------
  # Condiments / sauces
  # -------------------------

  ketchup:
    # "Mayochup" is a mayo-ketchup mix, not pure ketchup.
    strategy: all_tokens
    none_of:
      - mayochup

  mayonnaise:
    # Abbreviation support: mayo
    strategy: any_of
    any_of:
      - mayonnaise
      - mayo

  dijon mustard:
    # Dijon honey mustard salad dressing false positive.
    # Exclude dressing / salad dressing.
    strategy: all_tokens
    none_of:
      - dressing
      - salad dressing

  
    
  # -------------------------
  # Cleaning products
  # -------------------------

  glass cleaner:
    # "Glass Cook Top Cleaner" is for cooktops, not general glass cleaning.
    strategy: all_tokens
    none_of:
      - cook top

  # -------------------------
  # Personal care
  # -------------------------

  shampoo:
    # Exclude "set" (shampoo + conditioner sets).
    strategy: all_tokens
    none_of:
      - set


  earbuds:
    strategy: any_of
    any_of:
      - earbuds
      - ear buds

  phone charger:
    # Exclude watch chargers.
    strategy: any_of
    any_of:
      - phone charger
      - wall charger
      - car charger
    none_of:
      - watch


  printer paper:
    strategy: any_of
    any_of:
      - printer paper
      - copy paper
      - multipurpose paper
      - multi purpose paper

  notebooks:
    strategy: any_of
    any_of:
      - notebook
      - notebooks
    none_of:
      - divider
      - dividers

  glue:
    # Adhesive tape products contain "glue" in their brand name (Gorilla Glue).
    # Glue guns are tools, not glue itself.
    strategy: all_tokens
    none_of:
      - tape
      - gun

  extension cords:
    strategy: any_of
    any_of:
      - extension cord
      - extension cords

  screws:
    # "screwdriver" contains "screw" as substring â€” exclude it.
    strategy: any_of
    any_of:
      - screw
      - screws
    none_of:
      - screwdriver

  flashlights:
    strategy: any_of
    any_of:
      - flashlight
      - flashlights

  light bulbs:
    strategy: any_of
    any_of:
      - light bulb
      - light bulbs

  smart plugs:
    strategy: any_of
    any_of:
      - smart plug
      - smart plugs

  # -------------------------
  # Party supplies
  # -------------------------

  balloons:
    # Gift bags / beverage bags with balloon designs are not actual balloons.
    strategy: all_tokens
    none_of:
      - bag

  # -------------------------
  # International category terms (wording variants)
  # -------------------------

  asian food:
    strategy: any_of
    any_of:
      - asia
      - asian

  chinese food:
    strategy: any_of
    any_of:
      - china
      - chinese

  italian food:
    strategy: any_of
    any_of:
      - italy
      - italian

  mexican food:
    strategy: any_of
    any_of:
      - mexico
      - mexican

  mediterranean food:
    strategy: any_of
    any_of:
      - mediterranean

  middle eastern food:
    strategy: any_of
    any_of:
      - middle eastern
      - middle east

  thai food:
    strategy: any_of
    any_of:
      - thai
      - thailand